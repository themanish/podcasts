<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish's Podcasts</title>
    <style>
        /* Add your CSS styles here */
        /* This is just a basic example, you can style it according to your preferences */
        .podcast {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Manish's Podcasts</h1>
    
    <div id="podcasts-container">
        {% for podcast in podcasts %}
            <div class="podcast">
                <h2>Podcast - {{ podcast.title }}</h2>
                <p>{{ podcast.datetime }}</p>
                <audio controls>
                    <source src="./mp3/{{ podcast.title }}.mp3" type="audio/mpeg">
                </audio>
            </div>
        {% endfor %}
    </div>
</body>
</html>
